<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>



        <article id="calc">

            <section id="calc_display">
                
                <p id="display_value"></p>

            </section>

            <section id="calc_controls">
                
                <button id="controls_delete">C</button>
                <button id="controls_clear">AC</button>
                <button class="btn" id="controls_equals">=</button>

            </section>

            <section id="calc_btns">

                <section id="btns_numbers">
                    <button class="btn_nbr" id="1">1</button>
                    <button class="btn_nbr" id="2">2</button>
                    <button class="btn_nbr" id="3">3</button>
                    <button class="btn_nbr" id="4">4</button>
                    <button class="btn_nbr" id="5">5</button>
                    <button class="btn_nbr" id="6">6</button>
                    <button class="btn_nbr" id="7">7</button>
                    <button class="btn_nbr" id="8">8</button>
                    <button class="btn_nbr" id="9">9</button>
                    <button class="btn_nbr" id="0">0</button>
                </section>

                <section id="btns_functions">
                    <button class="btn" id="divide">/</button>
                    <button class="btn" id="multiply">*</button>
                    <button class="btn" id="add">+</button>
                    <button class="btn" id="subtract">-</button>
                </section>

            </section>

        </article>


        
        <script src="script.js"></script>
    </body>
</html>
